<ion-header>
  <ion-navbar>
    <ion-title>Sensores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pausar()">
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button icon-only (click)="reconectar()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 *ngFor="let sensor of list">
            <span style="font-size:1.2em;"><b>{{sensor.valor}}</b> {{sensor.unidade}}</span> <br>
            {{sensor.sensor}}
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
