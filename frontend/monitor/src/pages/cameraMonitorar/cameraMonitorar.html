<ion-header>
  <ion-navbar>
    <ion-title>Video <ion-icon name="sad" [hidden]="executando"></ion-icon> 
                                    <ion-icon name="happy" [hidden]="!executando"></ion-icon>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pausar()" [disabled]="!executando">
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button icon-only (click)="executar()" [disabled]="executando">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card [hidden]="!executando">
      <img [src]="src ? src : null" />
      <ion-item>
        <ion-icon name="time" item-start large></ion-icon>
        <h2>Data e Hora</h2>
        <p>{{dataHora}}</p>
      </ion-item>
  </ion-card>
</ion-content>
